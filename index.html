<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Abhaya+Libre:400,700" rel="stylesheet">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <div class="grid">

      <nav class="nav">
        <ul class="list-group">
          <li class="logo list-group-inline kilo island-1-4">
            <i>
              <img src="images/placeholder-triangle.svg" alt="">
            </i>
            <a href="#">Unicorn Tears</a>
          </li>
          <li class="logo list-group-inline kilo island-1-4">
            <i>
              <img src="images/placeholder-triangle.svg" alt="">
            </i>
            <a href="#">Dragon Scales</a>
          </li>
          <li class="logo list-group-inline kilo island-1-4">
            <i>
              <img src="images/placeholder-triangle.svg" alt="">
            </i>
            <a href="#">Yeti Dandruff</a>
          </li>
          <li class="logo list-group-inline kilo island-1-4">
            <i>
              <img src="images/placeholder-triangle.svg" alt="">
            </i>
            <a href="#">Pixie Dust</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</body>
</html>
